<div class="my-container alternate-theme" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar elevation mat-elevation-z2" id="topbar">
    <!--<button mat-button-icon (click)="snav.toggle()" *ngIf="mobileQuery.matches">-->
    <mat-icon (click)="snav.toggle()" *ngIf="mobileQuery.matches">
      menu
    </mat-icon>
    <!--</button>-->
    <img src="../assets/img/logo.png" class="img-fluid pl-2 py-1 m-0" style="width:9%;" *ngIf="!mobileQuery.matches"
         alt="Banco Pichincha">
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="true"
                 [fixedInViewport]="true" fixedTopGap="56" class="mat-elevation-z3">
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/create-company"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Crear Empresa
        </a>
      </mat-nav-list>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/adc-consultation"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Consulta ADC
        </a>
      </mat-nav-list>
      <mat-expansion-panel  style="width: 100%;">
        <mat-expansion-panel-header >Asociar Facilidades</mat-expansion-panel-header>
        <mat-nav-list class="mat-nav-list">
          <a mat-list-item class="mat-list-item" routerLink="/relate-easiness"
            (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
            Facilidad Proveedor
          </a>
          <a mat-list-item class="mat-list-item" routerLink="/"
            (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
            Facilidad Distribuidor
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item mx-auto" routerLink="/affiliate-provider"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Afiliaci√≥n Cliente Proveedor
        </a>
      </mat-nav-list>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Carga Facturas
        </a>
      </mat-nav-list>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Formatos Carga Facturas
        </a>
      </mat-nav-list>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/load-invoice-provider"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Carga de Facturas Proveedor
        </a>
      </mat-nav-list>
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item class="mat-list-item" routerLink="/"
          (click)="mobileQuery.matches ? snav.toggle(): clickedLink()" >
          Carga de Facturas Distribuidor
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!--<p-pages></p-pages>-->
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
